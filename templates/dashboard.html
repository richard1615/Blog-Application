<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Blog Dashboard</title>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
        <h1 class="text-2xl font-bold mb-4">Blog Dashboard</h1>
        <a href="{{ url_for('create') }}" class="bg-blue-500 text-white px-4 py-2 rounded mb-4 inline-block">Create Blog</a>
        <table class="w-full border-collapse border border-gray-300">
            <thead>
                <tr>
                    <th class="border border-gray-300 px-4 py-2">Title</th>
                    <th class="border border-gray-300 px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for blog in blogs %}
                    <tr>
                        <td class="border border-gray-300 px-4 py-2">
                            <a href="{{ url_for('blog', blog_id=blog.id) }}">{{ blog.title }}</a>
                        </td>
                        <td class="border border-gray-300 px-4 py-2">
                            <a href="{{ url_for('update', blog_id=blog.id) }}" class="text-blue-500">Update</a>
                            <a href="{{ url_for('delete', blog_id=blog.id) }}" class="text-red-500 ml-2">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
