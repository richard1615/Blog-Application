	<title>Update blog</title>
	<meta name="description" content="">  
	<meta name="author" content="">

   <link rel="stylesheet" href="/static/css/vendor.css">  
   <link rel="stylesheet" href="/static/css/main.css">

<body id="top">

	<!-- header 
   ================================================== -->
   <header class="short-header">   

   	<div class="gradient-block"></div>	

   	<div class="row header-content">

   		<div class="logo">
	         <a href="#">Author</a>
	      </div>

		<nav id="main-nav-wrap">
			<ul class="main-navigation sf-menu">
				<li><a href="{{url_for('index')}}" title="">Home</a></li>
				<li><a href="{{url_for('dashboard')}}" title="">Dashboard</a></li>									
				<li class="current"><a href="#" title="">Update blog</a></li>										
			</ul>
		</nav> <!-- end main-nav-wrap -->

			<div class="search-wrap">
				
				<form role="search" method="get" class="search-form" action="#">
					<label>
						<span class="hide-content">Search for:</span>
						<input type="search" class="search-field" placeholder="Type Your Keywords" value="" name="s" title="Search for:" autocomplete="off">
					</label>
					<input type="submit" class="search-submit" value="Search">
				</form>

				<a href="#" id="close-search" class="close-btn">Close</a>

			</div> <!-- end search wrap -->	

			<div class="triggers">
				<a class="search-trigger" href="#"><i class="fa fa-search"></i></a>
				<a class="menu-toggle" href="#"><span>Menu</span></a>
			</div> <!-- end triggers -->	
   		
   	</div>     		
   	
   </header> <!-- end header -->


   <!-- content
   ================================================== -->
   <section id="content-wrap" class="site-page">
   	<div class="row">
   		<div class="col-twelve">

   			<section>  

					<div class="primary-content">
						<form name="cForm" id="cForm" method="post" action="{{ url_for('update', blog_id=blog.id) }}">
	  					   <fieldset>

	                     <div class="form-field" style="border-radius: 1%;">
	  						      <input name="title" type="text" id="title" class="full-width" value="{{blog.title}}">
	                     </div>
							<input class="radio" name="category" type="radio" id="category_design" placeholder="Design" value="Design">
							<label style="display: inline;" for="category_design">Design</label><nbsp>
							<input class="radio" name="category" type="radio" id="category_photography" placeholder="Photography" value="Photography">
							<label style="display: inline;" for="category_photography">Photography</label>
							<input name="category" type="radio" id="category_UI" placeholder="UI" value="UI">
							<label style="display: inline;" for="category_UI">UI</label>
						<div class="message form-field" style="border-radius: 1%;">
							<textarea name="description" id="description" class="full-width">{{blog.description}}</textarea>
						</div>
	                     <div class="message form-field" style="border-radius: 1%;">
	                        <textarea name="content" id="content" class="full-width">{{blog.content}}</textarea>
	                     </div>

						 <!-- FOR STYLIZED CONTENT: includes formatting for blog content and adds a new component blog description -->
	                     <!--<b<div class="message form-field" style="border-radius: 1%;">
	                        <textarea name="content" id="description" class="full-width" placeholder="Blog Description" ></textarea> 
						<b<div class="message form-field" style="border-radius: 1%;">
	                        <textarea name="content" id="content" class="full-width" placeholder="Blog Content" ></textarea> -->

						<!-- IN blog.html::USE display test as {{formatted_text | safe}} -->
						<button type="submit" class="submit button-primary full-width-on-mobile" style="border-radius: 1%;">Update blog</button>
						</div>
	  					   </fieldset>
  				      </form> <!-- end form -->

				</section>
   		

			</div> <!-- end col-twelve -->
   	</div> <!-- end row -->		
   </section> <!-- end content -->

   <div id="preloader"> 
    	<div id="loader"></div>
   </div> 

   <!-- Java Script
   ================================================== --> 
   <script src="/static/js-2/jquery-2.1.3.min.js"></script>
   <script src="/static/js-2/plugins.js"></script>
   <script src="/static/http://maps.google.com/maps/api/js?v=3.13&amp;sensor=false"></script>
   <script src="/static/js-2/main.js"></script>  

</body>

</html>
