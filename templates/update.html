<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold mb-8">Update Blog</h1>
        <form method="POST" action="{{ url_for('update', blog_id=blog.id) }}">
            <div class="mb-4">
                <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Title</label>
                <input type="text" id="title" name="title" class="p-2 border rounded" value="{{ blog.title }}">
            </div>
            <div class="mb-4">
                <label for="content" class="block text-gray-700 text-sm font-bold mb-2">Content</label>
                <textarea id="content" name="content" class="p-2 border rounded">{{ blog.content }}</textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Update Blog</button>
        </form>
    </div>
</body>

</html>
